<html>
  <head>
    <meta charset="utf-8" />
    <title>Professionals Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/1438e6301e.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div class="head">
      <a href="index.html">
        <i class="fa-solid fa-house"></i>
      </a>
      <div class="profile-title">Contact us</div>
    </div>
    <div class="card">
      <div class="flexbox-horizontal">
        <img class="sprite" src="sprites/sprite0.png" />
        <img class="sprite" src="sprites/sprite2.png" />
        <img class="sprite" src="sprites/sprite4.png" />
        <img class="sprite" src="sprites/sprite5.png" />
      </div>
      <section id="contact" class="section">
        <form action="https://formspree.io/f/xzbwrwwg" method="POST">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">From</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control is-expanded">
                  <input class="input" name="name" type="text" placeholder="Name" />
                </div>
              </div>
              <div class="field">
                <div class="control is-expanded">
                  <input class="input" name="email" type="text" placeholder="Email" />
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Subject</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input
                    class="input"
                    name="subject"
                    type="text"
                    placeholder="e.g New App Idea"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Question</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea class="textarea" name="question" placeholder="..."></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <button>WHOOSH!!!</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
